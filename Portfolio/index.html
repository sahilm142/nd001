<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jane Doette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header>
        <div class="container-fluid row header">
            <div class="col-xs-6 logo">
                <img class="img-responsive" src="img/logo.jpg" alt="Udacity logo">
            </div>
            <div class="col-xs-6">
                <h1 class="name">Jane Doette</h1>
                <p class="job-title">Front-End Ninja</p>
            </div>
        </div>
    </header>
    <hr>
    <section class="container-fluid">
        <div class="code-img">
            <img class="img-responsive img-rounded" src="img/code.jpg" alt="Image of random code">
        </div>
    </section>
    <section class="container-fluid">
        <div class="work">
            <h3>Featured Work</h3>
        </div>
        <div class="row work-eg">
            <div class="col-sm-4 work-eg-one">
                <img class="work-eg-img img-responsive img-rounded" src="img/appify.jpg" alt="appify image">
                <h3 class="work-eg-name">Appify</h3>
                <p class="work-eg-link">
                    <a href="#">
                        https://github.com/udacity/Appify/
                    </a>
                </p>
            </div>
            <div class="col-sm-4 work-eg-two">
                <img class="work-eg-img img-responsive img-rounded" src="img/sunflower.jpg" alt="sunflower Image">
                <h3 class="work-eg-name">Sunflower</h3>
                <p class="work-eg-link">
                    <a href="#">
                        https://github.com/udacity/Sunflower/
                    </a>
                </p>
            </div>
            <div class="col-sm-4 work-eg-three">
                <img class="work-eg-img img-responsive img-rounded" src="img/bokeh.jpeg" alt="bokeh image">
                <h3 class="work-eg-name">Bokeh</h3>
                <p class="work-eg-link">
                    <a href="#">
                        https://github.com/udacity/Bokeh/
                    </a>
                </p>
            </div>
        </div>
    </section>
    <hr>
    <footer>
        <p class="copyright">&copy; Jane Doette</p>
    </footer>
    
</body>
</html>
